<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
　<title>Exastro Playbook Collection Statistics</title> 
  <link href="assets/css/exastics.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="exastics-title"> Exastro Playbook Collection Statistics</div>

  <table>
    <tr>
      <td><input type="button" value="昨日" id="forThePast001Dates"></td>
      <td><input type="button" value="過去7日" id="forThePast007Dates"></td>
      <td><input type="button" value="過去30日" id="forThePast030Dates"></td>
      <td><input type="button" value="過去60日" id="forThePast060Dates"></td>
      <td><input type="button" value="過去180日" id="forThePast180Dates"></td>
      <td><input type="button" value="全データ" id="forThePastAllDates"></td>
    </tr>
  </table>

  <div id="chart-plain">
    <template id="chart-container-template">
      <div id="chart-container" class="exastics-chart-container">
        <div id="chart-caption" class="exastics-chart-caption"></div>
        <canvas id="chart-canvas"></canvas>
      </div>
    </template>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
  <script src="assets/js/draw-chart.js"></script>
</body>

</html>
